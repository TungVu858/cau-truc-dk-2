<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<h1>Tính giá điện</h1>
<input id="num">
<button onclick="tinh()">Tính</button>
<p id="kq"></p>

<script>
    function tinh() {
        let num = +document.getElementById('num').value;
        let sodien = num;
        let Tien = "";
        if (sodien <= 50) {
            Tien = 50 * 1.678;
        }
        if (sodien <= 100 && sodien > 50) {
            Tien = 50 * 1.678 + (sodien - 50) * 1.734;
        }

        if (sodien <= 200 && sodien > 100) {
            Tien = 50 * 1.678 + (sodien - 51) * 1.734 + (sodien - 100) * 2.014;
        }
        if (sodien <= 300 && sodien > 200) {
            Tien = 50 * 1.678 + (sodien - 151) * 1.734 + (sodien - 101) * 2.014 + (sodien - 200) * 2.536;
        }
        if (sodien <= 400 && sodien > 300) {
            Tien = 50 * 1.678 + (sodien - 251) * 1.734 + (sodien - 201) * 2.014 + (sodien - 201) * 2.536 + (sodien - 300) * 2.834;
        }
        if (sodien > 400) {
            Tien = 50 * 1.678 + (sodien - 351) * 1.734 + (sodien - 301) * 2.014 + (sodien - 301) * 2.536 + (sodien - 301) * 2.834 + (sodien - 400) * 2.927;
        }
        document.getElementById('kq').innerHTML = "Tổng:" + Tien;
    }
</script>
</body>
</html>
