<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính thuế thu nhập cá nhân</h1>
<input id="nhap"> VND <br><br>
<button onclick="tinh()">Tính</button>
<p id="total"></p>
<script>
    function tinh() {
        let nhap = +document.getElementById('nhap').value;
        let tien = "";
        if (nhap<=5000000&&nhap>0){
            tien = nhap*0.05;
        } else if (nhap<=10000000){
            tien = nhap*0.1;
        } else if (nhap<=18000000){
            tien = nhap*0.15;
        } else if (nhap<=32000000){
            tien = nhap*0.2;
        } else if (nhap<=52000000){
            tien = nhap*0.25;
        } else if (nhap<=80000000){
            tien = nhap*0.3;
        } else {
            tien = nhap*0.35;
        }
        document.getElementById('total').innerHTML ="Tiền thuế là :"+tien+"VND";
    }
</script>
</body>
</html>
