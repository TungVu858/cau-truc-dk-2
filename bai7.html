<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num" placeholder="Nhập a khác 0">
<input id="num2">
<input id="num3">
<button onclick="tinh()">Tính</button>
<p id="kq"></p>
<script>
    function tinh() {
        let num = +document.getElementById('num').value;
        let num2 = +document.getElementById('num2').value;
        let num3 = +document.getElementById('num3').value;
        let ct = num2 * num2 - 4 * num * num3;
        let rt = "";
        if (ct === 0) {
            rt = "Phương trình có nghiệm kép:" + (-num2 / (2 * num));
        } else if (ct > 0) {
            rt = "Phương trình có 2 nghiệm :" + (-num2 + Math.sqrt(ct)) / (2 * num) + "," + (-num2 - Math.sqrt(ct)) / (2 * num);
        } else {
            rt = "Phương trình vô nghiệm";
        }
        document.getElementById('kq').innerHTML = rt;
    }
</script>
</body>
</html>
