<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num">
<button onclick="tinh()">Tính</button>
<p id="kq"></p>
<script>
    function tinh() {
        let num = document.getElementById('num').value;
        rt = "";
        if (num > 0 && num < 120) {
            rt = "Tuổi của bạn là :" + num;
        } else {
            rt = "Xin mời nhập lại";
        }
        document.getElementById('kq').innerHTML = rt;
    }
</script>
</body>
</html>
