<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="checkbox" onchange="thaydoi()"> Good <br>
<input id="b" type="checkbox" onchange="thaydoi2()"> Fast <br>
<input id="c" type="checkbox" onchange="thaydoi3()"> Cheap
<script>
    let a = document.getElementById('a');
    let b = document.getElementById('b');
    let c = document.getElementById('c')
    function thaydoi() {
        if (a.checked ==true && b.checked ==true && c.checked==true ){
            c.checked = false;
        }
    }
    function thaydoi2() {
        if (a.checked ==true && b.checked ==true && c.checked==true ){
            a.checked = false;
        }
    }
    function thaydoi3() {
        if (a.checked ==true && b.checked ==true && c.checked==true ){
            b.checked = false;
        }
    }
</script>
</body>
</html>
